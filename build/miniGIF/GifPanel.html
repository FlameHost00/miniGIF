<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIF –ü–∞–Ω–µ–ª—å</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* –ö–æ—Å–º–∏—á–µ—Å–∫–∏–π —Ñ–æ–Ω */
    .space-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
      overflow: hidden;
    }

    /* –°–≤–µ—Ç—è—â–∏–µ—Å—è –ª–∏–Ω–∏–∏ */
    .glowing-line {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      transform-origin: left center;
      animation: moveLine linear infinite;
    }

    @keyframes moveLine {
      0% {
        transform: translateX(-100%) rotate(0deg);
        opacity: 0;
      }

      10% {
        opacity: 0.8;
      }

      90% {
        opacity: 0.8;
      }

      100% {
        transform: translateX(100vw) rotate(0deg);
        opacity: 0;
      }
    }

    /* –ó–≤–µ–∑–¥—ã */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle var(--duration) ease-in-out infinite;
    }

    @keyframes twinkle {

      0%,
      100% {
        opacity: 0.2;
        transform: scale(0.8);
      }

      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –ø–∞–Ω–µ–ª–∏ */
    #panelCategories {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      padding: 5px;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(3px);
      flex-shrink: 0;
    }

    .panel-category-btn {
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      color: white;
      cursor: pointer;
      user-select: none;
      position: relative;
      transition: transform 0.1s, opacity 0.2s;
      box-sizing: border-box;
    }

    .panel-category-btn.selected {
      border: 2px solid white;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
    }

    .panel-category-btn.dragging {
      opacity: 0.8;
      transform: scale(1.05);
      z-index: 10;
    }

    #panelItemsContainer {
      flex-grow: 1;
      overflow-y: auto;
      min-height: 0;
    }

    #panelItemsGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 5px;
      padding: 5px;
      background-color: rgba(0, 0, 0, 0.3);
    }

    .panel-gif-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      padding: 4px;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s;
    }

    .panel-gif-item:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.2);
    }

    .panel-gif-item img {
      width: 100%;
      height: 80px;
      object-fit: cover;
      border-radius: 3px;
    }

    .panel-gif-code {
      font-size: 10px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      width: 100%;
    }

    .copy-notification {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 100;
      animation: fadeInOut 1.5s ease-out;
      pointer-events: none;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
      }

      20% {
        opacity: 1;
      }

      80% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    /* –£–ª—É—á—à–µ–Ω–Ω—ã–π –∫–∞—Å—Ç–æ–º–Ω—ã–π —Å–∫—Ä–æ–ª–ª –¥–ª—è GIF –ø–∞–Ω–µ–ª–∏ */
    #panelItemsContainer {
      scrollbar-width: thin;
      scrollbar-color: var(--primary) rgba(0, 0, 0, 0.3);
    }

    #panelItemsContainer::-webkit-scrollbar {
      width: 10px;
      height: 10px;
      background-color: rgba(0, 0, 0, 0.1);
    }

    #panelItemsContainer::-webkit-scrollbar-track {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      margin: 2px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    #panelItemsContainer::-webkit-scrollbar-thumb {
      background-color: var(--primary);
      border-radius: 5px;
      border: 2px solid rgba(57, 82, 195);
      background-clip: padding-box;
    }

    #panelItemsContainer::-webkit-scrollbar-thumb:hover {
      background-color: var(--secondary);
      border-color: rgba(57, 82, 195, 0.842);
    }

    #panelItemsContainer::-webkit-scrollbar-corner {
      background-color: transparent;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ */
    #panelItemsContainer {
      scroll-behavior: smooth;
      transition: scrollbar-color 0.3s ease;
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
    #panelItemsContainer:hover::-webkit-scrollbar-thumb {
      background-color: var(--primary);
    }

    /* –î–ª—è Firefox */
    @supports (scrollbar-color: auto) {
      #panelItemsContainer {
        scrollbar-color: var(--primary) rgba(0, 0, 0, 0.3);
        scrollbar-width: thin;
      }
    }

    /* –ö–∞—Å—Ç–æ–º —Ä–∞–º–∫–∞ */
    .custom-title-bar {
      -webkit-app-region: drag;
      height: 30px;
      background-color: #2d2d2d;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .title {
      font-size: 14px;
      margin-left: 8px;
    }

    .window-controls {
      -webkit-app-region: no-drag;
      display: flex;
      height: 100%;
    }

    .window-controls button {
      background: none;
      border: none;
      color: white;
      width: 46px;
      height: 100%;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .window-controls button:hover {
      background-color: #3d3d3d;
    }

    .window-controls #close-btn:hover {
      background-color: #e81123;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∑–∞–∫—Ä–µ–ø–∏—Ç—å */
    .window-controls .pin-btn {
      width: 40px;
      margin-right: 5px;
    }

    .window-controls .pin-btn.active {
      color: #4361ee;
      background-color: white;
    }

    /* –°–¥–≤–∏–≥–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç –≤–Ω–∏–∑ */
    body {
      padding-top: 30px;
    }
    
  </style>
</head>

<body>
  <!-- –ö–∞—Å—Ç–æ–º–Ω—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ –æ–∫–Ω–∞ -->
  <div class="custom-title-bar">
    <div class="title">GIF –ü–∞–Ω–µ–ª—å</div>
    <div class="window-controls">
      <button class="pin-btn" id="pinPanelBtn" title="–ü–æ–≤–µ—Ä—Ö –æ–∫–æ–Ω">üìå</button>
      <button id="minimize-btn">‚àí</button>
      <button id="maximize-btn">‚ñ°</button>
      <button id="close-btn">√ó</button>
    </div>
  </div>

  <!-- –ö–æ—Å–º–∏—á–µ—Å–∫–∏–π —Ñ–æ–Ω -->
  <div class="space-background">
    <div class="stars" id="stars"></div>
  </div>

  <!-- –û—Å—Ç–∞–ª—å–Ω–∞—è —á–∞—Å—Ç—å –ø–∞–Ω–µ–ª–∏ -->
  <div id="panelCategories"></div>
  <div id="panelItemsContainer">
    <div id="panelItemsGrid"></div>
  </div>

  <script>
    // –î–æ–±–∞–≤–ª—è–µ–º –≥–µ–Ω–µ—Ä–∞—Ü–∏—é –∑–≤–µ–∑–¥ –∏ –ª–∏–Ω–∏–π
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const starsCount = 150;

      for (let i = 0; i < starsCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';

        const size = Math.random() * 2;
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        const duration = 2 + Math.random() * 3 + 's';
        const delay = Math.random() * 5 + 's';

        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${x}%`;
        star.style.top = `${y}%`;
        star.style.setProperty('--duration', duration);
        star.style.animationDelay = delay;

        starsContainer.appendChild(star);
      }
    }

    function createGlowingLines() {
      const background = document.querySelector('.space-background');
      const linesCount = 10;

      for (let i = 0; i < linesCount; i++) {
        const line = document.createElement('div');
        line.className = 'glowing-line';

        const width = 50 + Math.random() * 150;
        const height = 1 + Math.random();
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        const angle = -30 + Math.random() * 60;
        const duration = 10 + Math.random() * 20 + 's';
        const delay = Math.random() * 15 + 's';

        line.style.width = `${width}px`;
        line.style.height = `${height}px`;
        line.style.left = `${x}%`;
        line.style.top = `${y}%`;
        line.style.transform = `rotate(${angle}deg)`;
        line.style.animationDuration = duration;
        line.style.animationDelay = delay;

        background.appendChild(line);
      }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.onload = function () {
      createStars();
      createGlowingLines();

      // –û—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø–∞–Ω–µ–ª–∏...
      const { ipcRenderer } = require('electron');

      let categories = [];
      let itemsData = {};
      let currentCategory = null;
      let dragStartIndex = null;

      // ... (–æ—Å—Ç–∞–ª—å–Ω–æ–π JavaScript –∫–æ–¥ –ø–∞–Ω–µ–ª–∏ –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
    };

    // –û—Å—Ç–∞–ª—å–Ω–æ–π JavaScript –∫–æ–¥ –ø–∞–Ω–µ–ª–∏ –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
    const { ipcRenderer } = require('electron');

    let categories = [];
    let itemsData = {};
    let currentCategory = null;
    let dragStartIndex = null;

    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    (async function init() {
      const data = await ipcRenderer.invoke('load-initial-data');
      categories = data.categories || [];
      itemsData = data.itemsData || {};

      // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π –ø–æ—Ä—è–¥–æ–∫ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
      const savedOrder = await ipcRenderer.invoke('load-categories-order');
      if (savedOrder && savedOrder.length === categories.length) {
        // –°–æ—Ä—Ç–∏—Ä—É–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ —Å–æ–≥–ª–∞—Å–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–º—É –ø–æ—Ä—è–¥–∫—É
        categories.sort((a, b) => {
          return savedOrder.indexOf(a.id) - savedOrder.indexOf(b.id);
        });
      }

      renderCategories();
    })();

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö
    ipcRenderer.on('data-updated', async () => {
      const data = await ipcRenderer.invoke('load-initial-data');
      const newCategories = data.categories || [];
      itemsData = data.itemsData || {};

      // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π –ø–æ—Ä—è–¥–æ–∫ –∫–∞—Ç–µ–≥–æ—Ä–∏–π –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏
      const currentOrder = categories.map(cat => cat.id);
      categories = newCategories;

      // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ—Ä—è–¥–æ–∫
      if (currentOrder.length === categories.length) {
        categories.sort((a, b) => {
          return currentOrder.indexOf(a.id) - currentOrder.indexOf(b.id);
        });
      }

      renderCategories();
    });

    // –§—É–Ω–∫—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–æ—Ä—è–¥–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
    async function saveCategoriesOrder() {
      const order = categories.map(cat => cat.id);
      await ipcRenderer.invoke('save-categories-order', order);
    }

    function renderCategories() {
      const cont = document.getElementById('panelCategories');
      cont.innerHTML = '';

      categories.forEach((cat, index) => {
        const b = document.createElement('button');
        b.className = 'panel-category-btn';
        b.style.backgroundColor = cat.color;
        b.textContent = cat.name;
        b.dataset.index = index;
        b.dataset.id = cat.id;

        if (cat.id === currentCategory) {
          b.classList.add('selected');
        }

        b.onclick = () => {
          document.querySelectorAll('.panel-category-btn').forEach(btn => {
            btn.classList.remove('selected');
          });
          b.classList.add('selected');
          currentCategory = cat.id;
          renderItems();
        };

        b.draggable = true;
        b.addEventListener('dragstart', handleDragStart);
        b.addEventListener('dragover', handleDragOver);
        b.addEventListener('drop', handleDrop);
        b.addEventListener('dragend', handleDragEnd);

        cont.appendChild(b);
      });

      if (categories.length > 0 && !currentCategory) {
        currentCategory = categories[0].id;
        renderItems();
      }
    }

    function handleDragStart(e) {
      dragStartIndex = +this.dataset.index;
      this.classList.add('dragging');
      e.dataTransfer.effectAllowed = 'move';
      e.dataTransfer.setData('text/plain', this.dataset.id);
    }

    function handleDragOver(e) {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'move';
      return false;
    }

    async function handleDrop(e) {
      e.preventDefault();
      const dragEndIndex = +this.dataset.index;
      if (dragStartIndex === dragEndIndex) return;

      const [movedCategory] = categories.splice(dragStartIndex, 1);
      categories.splice(dragEndIndex, 0, movedCategory);

      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–æ–≤—ã–π –ø–æ—Ä—è–¥–æ–∫
      await saveCategoriesOrder();
      renderCategories();
    }

    function handleDragEnd() {
      this.classList.remove('dragging');
    }

    async function renderItems() {
      const grid = document.getElementById('panelItemsGrid');
      grid.innerHTML = '';
      if (!currentCategory) return;
      const items = itemsData[currentCategory] || [];

      for (const item of items) {
        const gifPath = await ipcRenderer.invoke('get-gif-path', item.gifId);
        const div = document.createElement('div');
        div.className = 'panel-gif-item';

        div.onclick = async () => {
          try {
            await navigator.clipboard.writeText(item.code + ' ');
            showCopyNotification(div);
          } catch (err) {
            console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è:', err);
          }
        };

        const img = document.createElement('img');
        img.src = gifPath || '';
        const code = document.createElement('div');
        code.className = 'panel-gif-code';
        code.textContent = item.code;
        div.appendChild(img);
        div.appendChild(code);
        grid.appendChild(div);
      }
    }

    function showCopyNotification(element) {
      const notification = document.createElement('div');
      notification.className = 'copy-notification';
      notification.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
      element.appendChild(notification);

      setTimeout(() => {
        notification.remove();
      }, 1500);
    }

    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ—Ä—è–¥–æ–∫ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ –æ–∫–Ω–∞
    window.addEventListener('beforeunload', async () => {
      await saveCategoriesOrder();
    });

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –æ–∫–Ω–æ–º –ø–∞–Ω–µ–ª–∏
    document.getElementById('minimize-btn').addEventListener('click', () => {
      ipcRenderer.send('panel-minimize');
    });

    document.getElementById('maximize-btn').addEventListener('click', () => {
      ipcRenderer.send('panel-maximize');
    });

    document.getElementById('close-btn').addEventListener('click', () => {
      ipcRenderer.send('panel-close');
    });

    // –ö–Ω–æ–ø–∫–∞ –∑–∞–∫—Ä–µ–ø–∏—Ç—å
    const pinBtn = document.getElementById('pinPanelBtn');
    pinBtn.onclick = (e) => {
      const btn = e.currentTarget;
      const pinned = btn.classList.toggle('active');
      ipcRenderer.send('toggle-always-on-top', pinned);
    };

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–∫–æ–Ω–∫–∏ maximize
    ipcRenderer.on('panel-state-changed', (_, isMaximized) => {
      const btn = document.getElementById('maximize-btn');
      btn.textContent = isMaximized ? '‚ùê' : '‚ñ°';
    });
  </script>
</body>

</html>
